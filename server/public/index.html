<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
      <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Page 1</a></li>
              <li><a href="#">Page 2</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><span><img id="koala" src="images/icon.png"></span> </a></li>
            </ul>
          </div>
        </nav>
    <h1>Koala Holla</h1>
    <h2>1976 Llama Comma Drive</h2>
    <h2>Walla Walla, WA</h2>
    <div id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="text" id="ageIn" value="" placeholder="Age">
      <input type="text" id="genderIn" value="" placeholder="Gender">
      <input type="text" id="readyForTransferIn" value="" placeholder="Transfer">
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton">Add Koala</button>
    </div>
    <div>
      <h2>All Koalas</h2>
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </div>
  </body>
</html>
